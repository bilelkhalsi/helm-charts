name: Lint HELM charts

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  lint-chart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Fetch history
        run: git fetch --prune --unshallow

      - name: Run chart-testing (lint)
        id: lint
        uses: helm/chart-testing-action@v1.0.0
        with:
          command: lint

  lint-docs:
    runs-on: ubuntu-latest
    needs: lint-chart
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run helm-docs
        run: |
          chmod +x .github/helm-docs.sh
          .github/helm-docs.sh