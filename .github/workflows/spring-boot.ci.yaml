name: spring-boot - Validate and Install HELM chart

on:
  push:
    paths:
      - charts/spring-boot/**
    branches:
      - master
  pull_request:
    paths:
      - charts/spring-boot/**
    branches:
      - master

jobs:
  kubeval-chart:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        k8s:
          - v1.16.15
          - v1.17.11
          - v1.18.8
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Fetch history
        run: git fetch --prune --unshallow

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.0

      - uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.0.0 

      - name: Run kubeval
        env:
          KUBERNETES_VERSION: ${{ matrix.k8s }}
          CHART_DIR: charts/spring-boot
        run: |
          chmod +x .github/kubeval.sh
          .github/kubeval.sh
              
  Install-chart:
    name: install-chart
    runs-on: ubuntu-latest
    needs:
      - kubeval-chart
    strategy:
      matrix:
        k8s:
          - v1.16.15@sha256:a89c771f7de234e6547d43695c7ab047809ffc71a0c3b65aa54eda051c45ed20
          - v1.17.11@sha256:5240a7a2c34bf241afb54ac05669f8a46661912eab05705d660971eeb12f6555
          - v1.18.8@sha256:f4bcc97a0ad6e7abaf3f643d890add7efe6ee4ab90baeb374b4f41a4c95567eb
    steps:
      - name: Checkout
        uses: actions/checkout@v2
              
      - name: Fetch history
        run: git fetch --prune --unshallow
      
      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.0

      - uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.0.0

      - name: Create kind ${{ matrix.k8s }} cluster
        uses: helm/kind-action@v1.0.0
        with:
          node_image: kindest/node:${{ matrix.k8s }} 

      - name: Install Istio
        uses: bilelkhalsi/istio-action@v0.1.0

      - name: Run chart-testing (install)
        run: ct install --charts charts/spring-boot
