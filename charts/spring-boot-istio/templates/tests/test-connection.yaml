{{- if .Capabilities.APIVersions.Has "networking.istio.io/v1alpha3" -}}
{{- if .Values.enabled -}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "spring-boot-istio.fullname" . }}-test-connection"
  labels:
    {{- include "spring-boot-istio.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "spring-boot-istio.fullname" . }}']
  restartPolicy: Never
{{- end }}
{{- end }}